<head>
  <script src="infoToIcon.js"></script>
  <script src="clock.js"></script>
  <script src="weatherDisplay.js"></script>
  <link rel="stylesheet" href="./stylesheet.css" />
  <link rel="stylesheet" href="./weather-icons.min.css" />
  <link rel="stylesheet" href="./weather-icons-wind.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sides">
    <div class="topside">
      <div class="weatherTodayDisplay">
        <i id="c_icon" class="wi wi-day-sunny mainIcon weatherTodayFlexItem"></i>
        <div class="temperatureDisplay weatherTodayFlexItem">
          <div id="c_temperature" class="todaysTemperatureBox">25<i class="wi wi-celsius"></i></div>
          <div class="todaysTemperatureBox">|</div>
          <div id="c_fl_temperature" class="todaysTemperatureBox">36<i class="wi wi-celsius"></i></div>
        </div>
        <div class="infoToday weatherTodayFlexItem">
          <div class="infoBlock">
            <i id="c_wind_direction_icon" class="wi wi-direction-down"></i>
            <div id="c_wind_speed">15</div>
          </div>
          <div class="infoBlock">
            <i class="wi wi-humidity"></i>
            <div id="c_humidity">50</div>
          </div>
          <div class="infoBlock">
            <i class="wi wi-sunset"></i>
            <div id="c_sun_set_rise_time">00:00</div>
          </div>
        </div>
      </div>
      <div class="clockHourlyDisplay">
        <div class="clock">
          <div id="clock_hours" class="hours"></div>
          :
          <div id="clock_minutes" class="minutes"></div>
        </div>
        <div id="hourly_forecast_parent" class="hourlyForecastDisplays">
          <div id="hourly_forecast_box_template" class="hourlyForecastBox">
            <div id="hourly_forecast_time">18:00</div>
            <i id="hourly_forecast_icon" class="wi wi-cloud hourlyForecastIcon"></i>
            <div id="hourly_forecast_temperature">6<i class="wi wi-celsius"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div id="bot_side" class="botside">
      <div id="daily_forecast_box_template" class="dailyForecastBox">
        <i id="daily_forecast_icon" class="wi wi-day-sunny dailyForecastIcon"></i>
        <div id="daily_forecast_temperature_Display" class="dailyForecastTemperatureDisplays">
          <div id="daily_forecast_temperature">24<i class="wi wi-celsius"></i></div>
          |
          <div id="daily_forecast_min_max_temperature" class="dailyForecastMinMaxTemperature">
            <div id="daily_forecast_min_temperature">20<i class="wi wi-celsius"></i></div>
            <div id="daily_forecast_max_temperature">26<i class="wi wi-celsius"></i></div>
          </div>
        </div>
        <div id="daily_forecast_day_of_week" class="dailyForecastDayOfWeek">DO</div>
      </div>
    </div>
  </div>
</body>
